<!-- Spotlight -->
<section class="spotlight {{ .style }}"{{ with .id }} id="{{ . }}"{{ end }}>
    <div class="content">
        {{ with .title }}<h2>{{ . }}</h2>{{ end }}
        {{ with .content }}<p>{{ . | safeHTML }}</p>{{ end }}
         {{ with .buttons }}<ul class="actions">{{ end }}
            {{ range .buttons }}
                <li><a href="{{ .link }}" class="button {{ .style }}">{{ .label }}</a></li>
            {{ end }}
        {{ with .buttons }}</ul>{{ end }}
    </div>
    {{ with .image }}<div class="image">
        <img src="{{ .url }}" alt="{{ .alt }}" />
    </div>{{ end }}
</section>
