<!-- Additional Elements -->
<section class="wrapper style1 align-center">
    <div class="inner">
        <h2 id="contactForm">Start a Conversation</h2>
        <p>This form is for leaders who feel execution becoming less predictable as systems scale.</p>
        <p>If that is the situation, share a bit of context below. I review every submission personally and will follow up if it looks like a fit.</p>
        <div class="index align-left">

            <!-- Form -->
            <section>

                <div class="content">

                    <form method="post" action="https://api.web3forms.com/submit">
                        <input type="hidden" name="access_key" value="24804885-d2ca-45b7-9a88-2e9ba0cb5481">

                        <div class="fields">
                            <div class="field half">
                                <label for="name">Full Name</label>
                                <input type="text" name="name" id="name" value="" />
                            </div>
                            <div class="field half">
                                <label for="email">Work Email</label>
                                <input type="email" name="email" id="email" value="" />
                            </div>
                            <div class="field half">
                                <label for="name">Company</label>
                                <input type="text" name="company" id="company" value="" />
                            </div>
                            <div class="field half">
                                <label for="email">Role / Title</label>
                                <input type="email" name="role" id="role" value="" />
                            </div>
                            <div class="field">
                                <label for="department">Company Stage or Size</label>
                                <select name="companySize" id="companySize">
                                    <option value="">- Stage / Size -</option>
                                    <option value="seed">Seed / Early Series A</option>
                                    <option value="ab">Series A–B</option>
                                    <option value="bc">Series B–C</option>
                                    <option value="pe">PE-backed or Post-acquisition</option>
                                    <option value="enterprise">Enterprise platform / Internal team</option>
                                </select>
                            </div>

                            <div class="field">
                                <label for="message">What feels most broken right now?</label>
                                <textarea name="broken" id="broken" rows="3"></textarea>
                            </div>
                        </div>
                        <hr />

                        <div class="fields">
                            <div class="field">
                                <label>Which of these best describes the situation?</label>
                            </div>
                            <!-- Field #7: Situation checklist -->
                            <div class="field half">
                                <input type="checkbox" id="delivery_slowed_with_scale" name="situation[]"
                                    value="delivery_slowed_with_scale" required />
                                <label for="delivery_slowed_with_scale">
                                    Delivery has slowed as we’ve scaled
                                </label>
                            </div>

                            <div class="field half">
                                <input type="checkbox" id="costs_out_of_control" name="situation[]"
                                    value="costs_out_of_control" />
                                <label for="costs_out_of_control">
                                    Cloud or platform costs feel out of control
                                </label>
                            </div>

                            <div class="field half">
                                <input type="checkbox" id="decision_latency" name="situation[]"
                                    value="decision_latency" />
                                <label for="decision_latency">
                                    Decisions take too long or escalate too often
                                </label>
                            </div>

                            <div class="field half">
                                <input type="checkbox" id="product_engineering_misalignment" name="situation[]"
                                    value="product_engineering_misalignment" />
                                <label for="product_engineering_misalignment">
                                    Product and engineering are misaligned
                                </label>
                            </div>

                            <div class="field half">
                                <input type="checkbox" id="reliability_under_pressure" name="situation[]"
                                    value="reliability_under_pressure" />
                                <label for="reliability_under_pressure">
                                    Reliability or quality issues surface under pressure
                                </label>
                            </div>

                            <div class="field half">
                                <input type="checkbox" id="ai_readiness_uncertain" name="situation[]"
                                    value="ai_readiness_uncertain" />
                                <label for="ai_readiness_uncertain">
                                    We are unsure whether AI efforts are actually ready
                                </label>
                            </div>
                        </div>
                        <hr />
                        <div class="fields">

                            <div class="field">
                                <label for="message">What are you hoping this conversation clarifies?</label>
                                <textarea name="clarifies" id="clarifies" rows="3"></textarea>
                            </div>


                            <div class="field">
                                <label for="urgent">How urgent is this?</label>
                                <select name="urgent" id="urgent">
                                    <option value="">- Urgency -</option>
                                    <option value="blocking">Actively blocking progress</option>
                                    <option value="concerning">Concerning but not yet critical</option>
                                    <option value="exploring">Exploring ahead of a decision</option>
                                    <option value="starting">Just starting to notice it</option>
                                </select>
                            </div>

                        </div>

                        <div class="h-captcha" data-captcha="true"></div>
                        <hr />

                        <ul class="actions">
                            <li><input type="submit" name="submit" id="submit" value="Send Message" /></li>
                        </ul>


                    </form>
                </div>




        </div>
</section>



</div>


</div>
</section>
