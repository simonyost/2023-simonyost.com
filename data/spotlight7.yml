content: |
  Most engagements begin with a focused diagnostic.
  Over a short window, we examine:
  <ul>
  <li>Where execution is breaking down</li>
  <li>What is driving cost and delivery risk</li>
  <li>Which decisions are unclear or misowned</li>
  <li>What to fix now versus later</li>
  </ul> 

  <p>You leave with an executive-level readout and a clear recommendation on whether deeper advisory work makes sense.</p>
  <p>Not every situation warrants deeper engagement. The diagnostic is how we determine that quickly. This is designed to create clarity, not lock you into a longer engagement.</p>
